<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
          background: #c9ccd1;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
            margin-bottom: 10px;
            margin-top: 15px;
        }
        .form-style input {
          border: 0;
          height: 50px;
          border-radius: 0;
          border-bottom: 1px solid #ebebeb;
        }
        .form-style input:focus {
          border-bottom: 1px solid #007bff;
          box-shadow: none;
          outline: 0;
          background-color: #ebebeb;
        }
        .sideline {
          display: flex;
          width: 100%;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: #ccc;
        }
        button {
          height: 50px;
        }
        .sideline:before,
        .sideline:after {
          content: "";
          border-top: 1px solid #ebebeb;
          margin: 0 20px 0 0;
          flex: 1 0 20px;
        }
         
        .sideline:after {
          margin: 0 0 0 20px;
        }
         
        </style>
    
</head>
<body>
    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
          <div class="col-md-6 d-none d-md-block">
            <img src="Facility hotel.jpg" class="img-fluid" style="max-height: 8.5em; margin:20px 0px 0px 0px; alt="Responsive image"/>
            <img src="pool.jpg" class="img-fluid" style="max-height: 8.5em; margin:20px 0px 0px 0px; alt="Responsive image"/>
            <p>PREMUIMLANDS CORPORATION</p>
            <h1>Facility Management </h1>
            <img src="rooms.jpg" class="img-fluid" style="max-height: 8.5em; margin:  0px 0px -130px 0px; alt="Responsive image"/>
            <img src="bedroom.jpg" class="img-fluid" style="max-height: 8.5em; margin: 0px 0px -130px 0px; alt="Responsive image " />
          </div>
          <div class="col-md-6 bg-white p-5">
            <h4 class="pb-3">Facility Management</h4>
            <div class="form-style">
              <form>
                <div class="form-group pb-3">
                  <input type="username" placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group pb-3">
                  <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
                  <div><a href="#">Forget Password?</a></div>
                </div>
                <div class="pb-2">
                  <button type="submit" class="btn btn-info w-100 font-weight-bold mt-2">Login</button>
                </div>
              </form>
        
              
            
            </div>
       
          </div>
        </div>
      </div>
  
</body>
</html>
