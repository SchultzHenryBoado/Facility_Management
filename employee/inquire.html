<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INQUIRE</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/inquire.css" />

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/8cbc2e0f0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <i class="fa-sharp fa-solid fa-bars-staggered __icon"></i>
        </button>
        <a class="navbar-brand fw-bold text-white __navbar-brand" href="#"
          >Facility Management System</a
        >

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
            <li class="nav-item text-center">
              <a href="#" class="nav-link text-light">Reservation</a>
            </li>
            <li class="nav-item text-center">
              <a href="#" class="nav-link text-light">Cancellation</a>
            </li>
            <li class="nav-item text-center">
              <a href="#" class="nav-link text-light">Master File</a>
            </li>
            <li class="nav-item text-center">
              <a href="#" class="nav-link text-light">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- VALIDATION -->
    <div class="container-fluid mt-5">
      <div class="container shadow p-3 mb-5 bg-body rounded">
        <form action="#" method="post">
          <div class="row">
            <!-- CHOOSE ROOM -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="selectRoom">Select Room:</label>
                <select name="select-room" id="selectRoom" class="form-select">
                  <option disabled selected value>-- Select a Room --</option>
                  <option value="Meeting Room">Meeting Room</option>
                  <option value="Board Room">Board Room</option>
                  <option value="Volleyball Court">Volleyball Court</option>
                  <option value="Basketball Court"></option>
                </select>
              </div>
            </div>
            <!-- DATE -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="dateFrom">Date From:</label>
                <input
                  type="date"
                  name="date-from"
                  id="dateFrom"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="dateTo">Date To:</label>
                <input
                  type="date"
                  name="date-to"
                  id="dateTo"
                  class="form-control"
                />
              </div>
            </div>
            <!-- TIME -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="timeFrom">Time From:</label>
                <input
                  type="time"
                  name="time-from"
                  id="timeFrom"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="timeTo">Time To:</label>
                <input
                  type="time"
                  name="time-to"
                  id="timeTo"
                  class="form-control"
                />
              </div>
            </div>
            <!-- BUTTON SUBMIT -->
            <div class="col-12">
              <input
                type="submit"
                value="PROCEED"
                class="form-control btn btn-success fw-bold"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
